<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Hiring Form</title>
</head>
<body>
  <div class="container">
    <div class="row center orange white-text" style="padding: 0.5em; margin: 0.3em">
      <h2>Comunev Hiring Task</h2>
      <p class="right-align">- Roshan Sharma</p>
    </div>
    <div class="row">
      <form
        action="https://comunev-task-roshan.herokuapp.com/hire"
        method="POST"
        class="col s12"
        enctype="multipart/form-data"
      >
        <div class="input-field col s12 l6">
          <input id="name" name="name" type="text" class="validate" required>
          <label for="name">Full Name</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="position" name="position" type="text" class="validate" required>
          <label for="position">Position</label>
        </div>
        <div class="file-field input-field col s12 l6">
          <div class="btn indigo">
            <span>Upload Resume</span>
            <input type="file" name="resumeFile">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>

        <div class="input-field col s12 l6">
          <input id="resume-link" name="resumeLink" type="url" class="validate">
          <label for="resume-link">Link to resume (optional)</label>
        </div>

        <div class="input-field col s12 l6">
          <input id="qualification" name="qualification" type="text" class="validate" required>
          <label for="qualification">Highest Qualification</label>
        </div>
        <div class="col s12 center" style="margin-top: 2.5em;">
          <button class="btn amber darken-3" name="submit" type="submit">Apply</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
