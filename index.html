<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiring Form</title>
</head>
<body>
  <div>
    <form action="http://localhost:3000/hire" method="POST">
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="email" placeholder="Email Address" />
      <input type="file" name="resumeFile" placeholder="Upload resume" />
      <input type="text" name="resumeLink" placeholder="Link to resume" />
      <input type="text" name="position" placeholder="Position to apply" />
      <input
        type="text"
        name="qualification"
        placeholder="Highest qualification"
      />
      <input type="submit" value="Apply">
    </form>
  </div>
</body>
</html>
